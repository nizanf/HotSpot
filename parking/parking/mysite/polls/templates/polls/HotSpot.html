<!DOCTYPE html>
<html>

<head>
	{% load static %}
    	<link rel="stylesheet" type="text/css" href="{% static "polls/_css/HotSpot.css" %}">
</head>

<body>
    <div class="all_site">
        <header>
            <div class="logo">

                <img src="{% static "_images/cars.jpg" %}" height="49"/>          
            </div>
            <nav>
                <ul>
                    <a href="{% url 'polls:call_history' %}"><li>My History</li></a>
                    <a href="{% url 'polls:logout' %}"><li>Log Out</li></a>
                </ul>
            </nav>
            <div class="head_pic">
                    <div class="main">
                        <div class="box_txt">
                            <h1>HotSpot Israel</h1>
                        </div>
                    </div>
            </div>
        </header>
        <div class="main">
            <div class="boxes">
                <div class="box">
                    <div class="box_image">  
                        <img src="{% static "_images/find.jpg" %}" width="60%" />  
                    </div>
                    <div class="box_txt">
          				<a href="{% url 'polls:call_report' %}"><li><h2>Find<br> Parking Spot</h2></li></a>
                    </div>
                </div>
                <div class="box">
                        <div class="box_image"> 
                            <img src="{% static "_images/report.png" %}" width="70%" />  
                        </div>
                        <div class="box_txt">
                            <a href="{% url 'polls:call_report' %}"><li> <h2>Report <br> on Parking Spot</h2></li></a>
                        </div>
                </div>
                <div class="box">
                    <div class="box_image">  
                        <img src="{% static "_images/park.png" %}" width="60%" />  
                    </div>
                    <div class="box_txt">
                        <a href="{% url 'polls:call_offer' %}"><li><h2>Offer <br>Parking Spot</h2></li></a>
                    </div>
                </div>
                    <div class="box">
                        <div class="box_image">  
                            <img src="{% static "_images/heatmap.jpg" %}" width="50%" />  
                        </div>
                        <div class="box_txt">
                                <a href="{% url 'polls:call_heatmap' %}"><li><h2>HeatMap</h2></li></a>
                                </div>
                    </div>
                        
                </div>
        </div> 
         <footer>
            <p>find your spot</p>
        </footer>  
        <p class="clear"></p>
    </div>
   
</body>

</html>
